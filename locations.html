<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <meta name="description" content="Waterdeep Project - Locations">
    <meta name="author" content="Evan Carraway">
    <title>Waterdeep - Locations</title>
    <style>
        /* Embedded CSS for Styling */
        #location-humorous-desc {
            font-style: italic;
            padding: 15px;
            border-left: 4px solid #14110d;
            margin: 20px 0;

        }
        #location-humorous-desc::before {
            content: open-quote;
            font-size: 1.5em;

        }
        #location-humorous-desc::after {
            content: close-quote;
            font-size: 1.5em;
            font-weight: bold;
            /* color: #d2b48c; */
        }
        #location-aliases {
            font-size: 0.9em;
            font-style: italic;

        }

    <link href="css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/sticky-footer-navbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"/>  
    <script src="https://www.gstatic.com/charts/loader.js"></script>
  </head>

  <body  style="width:100%">
    <div id="header"></div>

    <main style="width:100%">
      <div hidden id="location-container"  class="container" style="width:100%; padding-top:60px;">
        <h1 id="location-title"  class="container" style="text-align:center;padding-bottom:30px;vertical-align:middle"></h1>
        <div id="location-arrows-top"  class="container" style="padding-top:10px;padding-bottom:30px;">
          <div style="text-align: center;">
            <a href="locations.html" class="btn btn-primary">← Back to All Locations</a>
          </div>
        </div>
        <div id="location-body" class="p-3 border rounded shadow-sm bg-light" style="width:100%">
        </div>
        <div id="location-arrows-bottom"  class="container" style="padding-top:30px;padding-bottom:30px;">
          <div style="text-align: center;">
            <a href="locations.html" class="btn btn-primary">← Back to All Locations</a>
          </div>
        </div>
      </div>
      
      <div hidden id="table-container" class="container" style="padding-top:60px;">  
        <h1 class="text-center" style="padding-bottom:30px;">All Locations</h1>
        <table id="data-table" class="display" style="width:100%">
          <thead>
            <tr>
              <th>Image</th>
              <th>chapter</th>
              <th>Name</th>
              <th>Full Name</th>
              <th>Leader</th>
              <th>Category</th>
              <th>Description</th>
            </tr>
          </thead>
        </table>
      </div>  
    </main>

    <footer class="footer mt-auto py-3 bg-white">
      <div class="container-fluid">
        <span class="text-muted">© Carraway 2025</span>
      </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.0.js"></script> 
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	  <script>
      $(function(){
        $("#header").load("header.html",  function(){
          document.getElementById("locations").classList.add('active'); // Assuming an 'locations' link in header.html
        });
      });
    </script>
    <script>
       $(document).ready(function() {
        var searchParams = new URLSearchParams(window.location.search);
        var location_key = searchParams.has("i") ? searchParams.get("i") : 0;
        
        google.charts.load('current',{'packages':['corechart','table']});
        google.charts.setOnLoadCallback(drawAllSheets);

        async function fetchItemData(filename) {
            // Placeholder for a full fetch function. In a real environment, this URL would be updated.
            const res = await fetch(filename);
            return await res.json();
        }

        async function drawAllSheets() {
          let location_data_full = [];
          
          // 1. Fetch the main location list AND the character list in parallel
          const [locations_short, characters_short, organizations_short] = await Promise.all([
              fetchItemData('https://epcarraway.blob.core.windows.net/dnd/location/locations_short.json'),
              fetchItemData('https://epcarraway.blob.core.windows.net/dnd/char/character_summaries.json'),
              fetchItemData('https://epcarraway.blob.core.windows.net/dnd/org/organization_summaries.json')
          ]);

          // 2. Build Character Lookup Map (Name/Full Name -> char_key)
          // We use a Map to handle case-insensitive matching if needed, but direct string matching is usually safer for generated data.
          // This ensures if "Johnny 5" appears in the location list, we know his key is "johnny5"
          let charLinkMap = new Map();
          if (Array.isArray(characters_short)) {
              characters_short.forEach(c => {
                  if (c.name && c.char_key) charLinkMap.set(c.name.trim(), c.char_key);
                  if (c.full_name && c.char_key) charLinkMap.set(c.full_name.trim(), c.char_key);
                  if (c.unique_name && c.char_key) charLinkMap.set(c.unique_name.trim(), c.char_key);
                  if (Array.isArray(c.aliases)) {
                      c.aliases.forEach(a => {
                          if (a && c.char_key) charLinkMap.set(a.trim(), c.char_key);
                      });
                  }
              });
          }

          // B. Location Map (Name -> location_key)
          let locLinkMap = new Map();
          if (Array.isArray(locations_short)) {
              locations_short.forEach(l => {
                  if (l.name && l.location_key) {
                      // We replace commas to match the URL format used in the Table View
                      locLinkMap.set(l.name.trim(), l.location_key.replace(",", ""));
                  }
              });
          }

          let orgLinkMap = new Map();
          if (Array.isArray(organizations_short)) {
              organizations_short.forEach(c => {
                  if (c.name && c.org_key) orgLinkMap.set(c.name.trim(), c.org_key);
                  if (c.full_name && c.org_key) orgLinkMap.set(c.full_name.trim(), c.org_key);
                  if (c.name && c.org_key) orgLinkMap.set("The " + c.name.trim(), c.org_key);
                  if (c.full_name && c.org_key) orgLinkMap.set("The " + c.full_name.trim(), c.org_key);
                  if (Array.isArray(c.aliases)) {
                      c.aliases.forEach(a => {
                          if (a && c.org_key) orgLinkMap.set(a.trim(), c.org_key);
                      });
                  }
              });
          }
          
          if (location_key === 0) {
            // --- Table View Mode ---
            document.getElementById("table-container").hidden = false;
            let unique_locations = new Map();

            // Aggregate unique locations and find the best single description
            locations_short.forEach(location => {
                // If this is the first time seeing the location_key, or this entry is "rarer"
                if (!unique_locations.has(location.location_key) || (location.leader > unique_locations.get(location.location_key).leader)) {
                    unique_locations.set(location.location_key, location);
                }
            });

            let tableRows = [];
            unique_locations.forEach((location, key) => {
                let chapterNumber = location.ch_num;
                let chapterNumberUrl = '<a href="chapters.html?c=' + chapterNumber + '">' + chapterNumber + '</a>'
                let locationUrl = '<a href="locations.html?i=' + key.replace(",", "") + '">' + location.name + '</a>';
                let thumbnailUrl = '<a href="locations.html?i=' + key + '"><img src="https://epcarraway.blob.core.windows.net/dnd/location/' + key + '-200.jpg" onerror="this.onerror=null;this.src=\'https://via.placeholder.com/80x80.jpg?text=No+Image\';" style="width:80px"></a>';
                let categoryDisplay = Array.isArray(location.category) ? location.category.join(', ') : location.category;

                tableRows.push([
                    thumbnailUrl,
                    chapterNumberUrl,
                    locationUrl,
                    location.name,
                    location.region,
                    categoryDisplay,
                    location.short_description
                ]);
            });

            $('#data-table').DataTable( {
              paging: true,
              pageLength: 100,
              order: [[1, 'desc']],
              data: tableRows,
              columns: [
                { "title": "Image" },
                { 
                  "title": "chapter",
                  "className": 'dt-body-center',
                  "render": function(title, type, row, meta){
                    if(type === 'display'){
                        title = title;
                    }
                    
                    return title;
                  }
                },
                { "title": "Name", "className": 'dt-body-left' },
                { "title": "Full Name" },
                { "title": "Region" }, 
                { "title": "Category" }, 
                { "title": "Short Description" }
              ]
            });
            
          } else {
            // --- Single Item View Mode ---
            document.getElementById("location-container").hidden = false;
            
            // 3. Load the specific location's full detail JSON
            try {
                location_data_full = await fetchItemData('https://epcarraway.blob.core.windows.net/dnd/location/' + location_key + '.json');
                if (location_data_full && location_data_full.location_chronology) {
                    location_data_full.chronology = location_data_full.location_chronology;
                    delete location_data_full.location_chronology;
              }
            } catch (e) {
                // Fallback to a single synthesized entry if a dedicated JSON file doesn't exist
                const specific_entries = locations_short.filter(i => i.location_key === location_key);
                if (specific_entries.length > 0) {
                    specific_entries.sort((a, b) => b.leader - a.leader);
                    const main_entry = specific_entries[0];
                    location_data_full.chronology ??= location_data_full.location_chronology;
                    location_data_full = {
                        name: main_entry.name,
                        region: main_entry.region,
                        category: main_entry.category,
                        description: main_entry.short_description,
                        characters: [],
                        creatures: [],
                        characteristics: [], 
                        chronology: location_data_full.chronology,
                        location_chronology: location_data_full.chronology,
                        aliases: [],
                        first_ch_num: Math.min(...specific_entries.map(e => e.ch_num)),
                        last_ch_num: Math.max(...specific_entries.map(e => e.ch_num)),
                    };
                } else {
                    document.getElementById("location-title").innerText = "Item Not Found";
                    return;
                }
            }
            
            // 4. Populate the Single Item View
            document.title = 'Waterdeep - Locations: ' + location_data_full.name;
            document.getElementById("location-title").innerText = location_data_full.name;
            
            // --- Pre-process Leaders for Hyperlinking ---
            let rawLeaders = location_data_full.leader ?? location_data_full.leaders;
            // Normalize to array (whether it was a string, array, or null)
            let leadersList = Array.isArray(rawLeaders) ? rawLeaders : (rawLeaders ? [rawLeaders] : []);
            
            let leaderDisplay = "Unknown Leader";
            if (leadersList.length > 0) {
                leaderDisplay = leadersList.map(l => {
                    let name = (l || "").trim().replace(/ \(.*/,"");
                    // Check if leader name exists in charLinkMap
                    if (charLinkMap.has(name)) {
                        return `<a href="characters.html?c=${charLinkMap.get(name)}">${name}</a>`;
                    }
                    return name;
                }).join(', ');
            }

            // --- Pre-process Region for Hyperlinking ---
            let rawRegions = location_data_full.region;
            let regionList = Array.isArray(rawRegions) ? rawRegions : (rawRegions ? [rawRegions] : []);
            
            let regionDisplay = "";
            if (regionList.length > 0) {
                regionDisplay = regionList.map(r => {
                    let rName = (r || "").trim();
                    // Check if region name exists in locLinkMap
                    if (locLinkMap.has(rName)) {
                        return `<a href="locations.html?i=${locLinkMap.get(rName)}">${rName}</a>`;
                    }
                    return rName;
                }).join(', ');
            }

            let htmlContent = `
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="https://epcarraway.blob.core.windows.net/dnd/location/${location_key}.jpg" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x400.jpg?text=No+Image';" class="img-fluid rounded mb-3" style="max-height: 400px;">
                        <h4 class="mb-3">${location_data_full.name}</h4>
                        <div>
                            <l id="location-aliases" text->
                                 ${Array.isArray(location_data_full.aliases) && location_data_full.aliases.length > 0 ? 
                                    location_data_full.aliases.map(a => `AKA <l>${a}</l>`).join(' ') :
                                    ''}
                            </l>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h2>Description & Lore</h2>
                        <p>${location_data_full.description ?? location_data_full.background}</p>
                        <p id="location-humorous-desc">${location_data_full.humorous_description}</p>
                        <hr>
                        <p><strong>Leader:</strong> ${leaderDisplay}</p>
                        <div class="row">
                            <div class="col-md-6">
                              <p><strong>Category:</strong> ${Array.isArray(location_data_full.category ?? location_data_full.categories) ? (location_data_full.category ?? location_data_full.categories).join(', ') : (location_data_full.category ?? location_data_full.categories)}</p>
                            </div>
                            <div class="col-md-6">
                              <p><strong>Population:</strong> ${Array.isArray(location_data_full.population) ? (location_data_full.population).join(', ') : (location_data_full.population)}</p>
                            </div>
                            <div class="col-md-6">
                              <p><strong>Status:</strong> ${Array.isArray(location_data_full.status) ? (location_data_full.status).join(', ') : (location_data_full.status)}</p>
                            </div>
                            <div class="col-md-6">
                              <p><strong>Danger level:</strong> ${Array.isArray(location_data_full.danger_level) ? (location_data_full.danger_level).join(', ') : (location_data_full.danger_level)}</p>
                            </div>
                        </div>
                        <p><strong>Appears In:</strong> Chapter <a href="chapters.html?c=${location_data_full.first_ch_num}">${location_data_full.first_ch_num}</a>${location_data_full.first_ch_num === location_data_full.last_ch_num ? '' : ` to Chapter <a href="chapters.html?c=${location_data_full.last_ch_num}">${location_data_full.last_ch_num}</a>`}</p>
                        <p><strong>Region:</strong> ${regionDisplay}</p>
                        <hr>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <h4>Characters</h4>
                                <ul>
                                    ${Array.isArray(location_data_full.characters) && (location_data_full.characters.length) > 0 ? 
                                        (location_data_full.characters).map(a => {
                                            // Extract the name whether 'a' is a string or object
                                            let charName = (a.name || a).trim().replace(/ \(.*/,"");
                                            // Check our map to see if we have a key for this name
                                            if (charLinkMap.has(charName)) {
                                                return `<li><a href="characters.html?c=${charLinkMap.get(charName)}">${charName}</a></li>`;
                                            } else {
                                                return `<li>${charName}</li>`;
                                            }
                                        }).join('') :
                                        '<li>Unknown</li>'}
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h4>Creatures</h4>
                                <ul>
                                    ${Array.isArray(location_data_full.creatures) && (location_data_full.creatures.length) > 0 ? 
                                        (location_data_full.creatures).map(a => {
                                            // Extract the name whether 'a' is a string or object
                                            let charName = (a.name || a).trim().replace(/ \(.*/,"");
                                            // Check our map to see if we have a key for this name
                                            if (charLinkMap.has(charName)) {
                                                return `<li><a href="characters.html?c=${charLinkMap.get(charName)}">${charName}</a></li>`;
                                            } else if (orgLinkMap.has(charName)) {
                                                return `<li><a href="organizations.html?i=${orgLinkMap.get(charName)}">${charName}</a></li>`;
                                            } else {
                                                return `<li>${charName}</li>`;
                                            }
                                        }).join('') :
                                        '<li>Unknown</li>'}
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
                <hr>
                <h2>Chronology & Notable Events</h2>
                ${ (location_data_full.chronology && location_data_full.chronology.length > 0) ? 
                  `<ul class="list-group">
                      ${location_data_full.chronology.map(e => 
                          `<li class="list-group-location"><strong>${e.date}:</strong> ${e.milestone || e.event}</li>`
                      ).join('')}
                  </ul>` 
              : '' }
            `;
            
            document.getElementById("location-body").innerHTML = htmlContent;
          }
        }
      });
     </script> 
  </body>
</html>
