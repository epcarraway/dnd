<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <title>Waterdeep</title>
        <!-- Load the AJAX API aka Google API  -->
        <script src="https://www.gstatic.com/charts/loader.js"></script>
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
            integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
            crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <style>
            body { margin:0; padding:0; }
            body, table, tr, td, th, div, h1, h2, input { font-family: "Calibri", "Trebuchet MS", "Ubuntu", Serif; font-size: 11pt; }
            #map { position:absolute; top:0; bottom:0; width:100%; } /* full size */
            .ctl {
                padding: 2px 10px 2px 10px;
                background: white;
                background: rgba(255,255,255,0.9);
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                border-radius: 5px;
                text-align: right;
            }
            .title {
                font-size: 18pt;
                font-weight: bold;
            }
            .src {
                font-size: 10pt;
            }

        </style>

    </head>
    <body>
        <div id="map"></div>

        <script>
            /* **** Leaflet **** */

            // Base layers
        
            //  .. White background
            var white = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==");

            // Overlay layers (TMS)
            //var lyr = L.tileLayer("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQAAAAEAAQMAAABmvDolAAAAA1BMVEX///+nxBvIAAAAH0lEQVQYGe3BAQ0AAADCIPunfg43YAAAAAAAAAAA5wIhAAAB9aK9BAAAAABJRU5ErkJggg==");
            var lyr = L.tileLayer('https://epcarraway.blob.core.windows.net/dnd/{z}/{x}/{y}.png', {tms: true, opacity: 1, attribution: ""});
            
            // Map
            var map = L.map("map", {
                center: [5.0, 3.425],
                zoom: 8,
                minZoom: 7,
                maxZoom: 10,
                maxBounds: [
                    //south west
                    [0, 0],
                    //north east
                    [10, 6]
                    ], 
                layers: [lyr]
            });
            
            var layerGroup = L.layerGroup().addTo(map);
            var basemaps = {"Map background": lyr, "Without background": white}
            var overlaymaps = {"Locations": layerGroup}

            // Title
            var title = L.control();
            title.onAdd = function(map) {
                this._div = L.DomUtil.create('div', 'ctl title');
                this.update();
                return this._div;
            };
            title.update = function(props) {
                this._div.innerHTML = "Waterdeep";
            };
            title.addTo(map);

            // Note
            var src = 'Waterdeep';
            var title = L.control({position: 'bottomleft'});
            title.onAdd = function(map) {
                this._div = L.DomUtil.create('div', 'ctl src');
                this.update();
                return this._div;
            };
            title.update = function(props) {
                this._div.innerHTML = src;
            };
            title.addTo(map);

            // Add base layers
            L.control.layers(basemaps, overlaymaps, {collapsed: false}).addTo(map);

            // Fit to overlay bounds (SW and NE points with (lat, lon))
            map.fitBounds([[0.0, 6.85], [10.00, 0.0]]);
            
            var popup = L.popup();

            function onMapClick(e) {
                popup
                    .setLatLng(e.latlng)
                    .setContent(e.latlng.lng.toPrecision(4).toString() +', ' + e.latlng.lat.toPrecision(4).toString())
                    .openOn(map);
            }

            map.on('click', onMapClick);
        </script>

        <script>
            // Load the visualization API and the corechart packages
            google.charts.load('current',{'packages':['corechart','table']});
            
            // Set callback when the google visualization API is loaded
            google.charts.setOnLoadCallback(drawAllSheets);
            function drawAllSheets() {
                // Create Google Sheets query
                var queryString = 'https://docs.google.com/spreadsheets/d/1aXGMp6uO6CVxMFS8kxHfm5EazdeVisL_riQtsVxaZUg/gviz/tq?sheet=points&headers=1&tq=' + encodeURIComponent('SELECT A, B, C, D');
                console.log(queryString);
                query1 = new google.visualization.Query(queryString);
                query1.send(chartfunction);
                function chartfunction (response) {
                    // Get and sort data
                    var data1 = response.getDataTable();
                    console.log(data1)
                    var data = response.getDataTable();
                    
                    for (i=0; i<data.getNumberOfRows(); i++) {
                        var name1 = data.getValue(i, 0);
                        var lat1 = data.getValue(i, 1);
                        var lng1 = data.getValue(i, 2);
                        var desc1 = data.getValue(i, 3);
                        console.log(name1, lat1, lng1, desc1)
                        L.marker([lng1, lat1]).addTo(layerGroup)
                            .bindPopup("<b>" + name1 + "</b><br />" + desc1);
                    }

                }
            }
        </script>
    </body>
</html>
