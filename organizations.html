    <script src="js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	  <script>
      $(function(){
        $("#header").load("header.html",  function(){
          document.getElementById("organizations").classList.add('active'); // Assuming an 'organizations' link in header.html
        });
      });
    </script>
    <script>
       $(document).ready(function() {
        var searchParams = new URLSearchParams(window.location.search);
        var org_key = searchParams.has("i") ? searchParams.get("i") : 0;
        
        google.charts.load('current',{'packages':['corechart','table']});
        google.charts.setOnLoadCallback(drawAllSheets);

        async function fetchItemData(filename) {
            // Placeholder for a full fetch function. In a real environment, this URL would be updated.
            const res = await fetch(filename);
            return await res.json();
        }

        async function drawAllSheets() {
          let organization_data_full = [];
          
          const [organizations_short, char_data] = await Promise.all([
              fetchItemData('https://epcarraway.blob.core.windows.net/dnd/org/organizations_short.json'),
              fetchItemData('https://epcarraway.blob.core.windows.net/dnd/char/character_summaries.json')
          ]);
          // 2. Build Character Lookup Map (Name/Full Name -> name_key)
          // We use a Map to handle case-insensitive matching if needed, but direct string matching is usually safer for generated data.
          // This ensures if "Johnny 5" appears in the location list, we know his key is "johnny5"
          // A. Character Map (Name -> char_key)
          let charLinkMap = new Map();
          if (Array.isArray(char_data)) {
              char_data.forEach(c => {
                  if (c.name && c.char_key) charLinkMap.set(c.name.trim(), c.char_key);
                  if (c.full_name && c.char_key) charLinkMap.set(c.full_name.trim(), c.char_key);
                  if (c.unique_name && c.char_key) charLinkMap.set(c.unique_name.trim(), c.char_key);
                  if (Array.isArray(c.aliases)) {
                      c.aliases.forEach(a => {
                          if (a && c.char_key) charLinkMap.set(a.trim(), c.char_key);
                      });
                  }
              });
          }
          let orgLinkMap = new Map();
          if (Array.isArray(organizations_short)) {
              organizations_short.forEach(c => {
                  if (c.name && c.org_key) orgLinkMap.set(c.name.trim(), c.org_key);
                  if (c.full_name && c.org_key) orgLinkMap.set(c.full_name.trim(), c.org_key);
              });
          }
          if (org_key === 0) {
            // --- Table View Mode ---
            document.getElementById("table-container").hidden = false;
            let unique_organizations = new Map();

            // Aggregate unique organizations and find the best single description
            organizations_short.forEach(organization => {
                // If this is the first time seeing the org_key, or this entry is "rarer"
                if (!unique_organizations.has(organization.org_key) || (organization.leader > unique_organizations.get(organization.org_key).leader)) {
                    unique_organizations.set(organization.org_key, organization);
                }
            });

            let tableRows = [];
            unique_organizations.forEach((organization, key) => {
                let chapterNumber = organization.ch_num;
                let chapterNumberUrl = '<a href="chapters.html?c=' + chapterNumber + '">' + chapterNumber + '</a>'
                let organizationUrl = '<a href="organizations.html?i=' + key + '">' + organization.name + '</a>';
                let thumbnailUrl = '<a href="organizations.html?i=' + key + '"><img src="https://epcarraway.blob.core.windows.net/dnd/org/' + key + '-200.jpg" onerror="this.onerror=null;this.src=\'https://via.placeholder.com/80x80.jpg?text=No+Image\';" style="width:80px"></a>';
                let categoryDisplay = Array.isArray(organization.category) ? organization.category.join(', ') : organization.category;

                tableRows.push([
                    thumbnailUrl,
                    chapterNumberUrl,
                    organizationUrl,
                    organization.name,
                    organization.leader,
                    categoryDisplay,
                    organization.short_description
                ]);
            });

            $('#data-table').DataTable( {
              paging: true,
              pageLength: 100,
              order: [[1, 'desc']],
              data: tableRows,
              columns: [
                { "title": "Image" },
                { 
                  "title": "chapter",
                  "className": 'dt-body-center',
                  "render": function(title, type, row, meta){
                    if(type === 'display'){
                        title = title;
                    }
                    
                    return title;
                  }
                },
                { "title": "Name", "className": 'dt-body-left' },
                { "title": "Full Name" },
                { "title": "Leader" }, 
                { "title": "Category" }, 
                { "title": "Short Description" }
              ]
            });
            
          } else {
            // --- Single Item View Mode ---
            document.getElementById("organization-container").hidden = false;
            
            // 2. Load the specific organization's full detail JSON (e.g., holyavenger.json)
            try {
                organization_data_full = await fetchItemData('https://epcarraway.blob.core.windows.net/dnd/org/' + org_key + '.json');
                if (organization_data_full && organization_data_full.organization_chronology) {
                // 2. Assign the value to the new key
                organization_data_full.chronology = organization_data_full.organization_chronology;
                // 3. Delete the old key
                delete organization_data_full.organization_chronology;
              }
            } catch (e) {
                // Fallback to a single synthesized entry if a dedicated JSON file doesn't exist
                const specific_entries = organizations_short.filter(i => i.org_key === org_key);
                if (specific_entries.length > 0) {
                    // Just pick the entry with the highest leader as the "main" one for the title
                    specific_entries.sort((a, b) => b.leader - a.leader);
                    const main_entry = specific_entries[0];
                    organization_data_full.chronology ??= organization_data_full.organization_chronology;
                    organization_data_full = {
                        name: main_entry.name,
                        name: main_entry.name,
                        leader: main_entry.leader,
                        category: main_entry.category,
                        description: organization_data_full.background,
                        members: [], // Cannot be determined from short data
                        characteristics: [], // Cannot be determined from short data
                        chronology: organization_data_full.chronology, // Built from all short entries below
                        organization_chronology: organization_data_full.chronology, // Built from all short entries below
                        aliases: [], // Cannot be determined from short data
                        first_ch_num: Math.min(...specific_entries.map(e => e.ch_num)),
                        last_ch_num: Math.max(...specific_entries.map(e => e.ch_num)),
                    };
                } else {
                    document.getElementById("organization-title").innerText = "Item Not Found";
                    return;
                }
            }
            // 3. Populate the Single Item View
            document.title = "Waterdeep - Organizations: " + organization_data_full.name;
            document.getElementById("organization-title").innerText = organization_data_full.name;
            // --- Pre-process Members for Hyperlinking ---
            let rawMembers = organization_data_full.members;
            let memberList = Array.isArray(rawMembers) ? rawMembers : (rawMembers ? [rawMembers] : []);
            let memberDisplay = "";
            if (memberList.length > 0) {
                memberDisplay = memberList.map(r => {
                    let rName = (r || "").trim().replace("Delnis Bricstane","Delnis").replace(/ \(.*/,"");
                    //console.log(rName)
                    // Check if member name exists in charLinkMap
                    if (charLinkMap.has(rName)) {
                        return `<li><a href="characters.html?c=${charLinkMap.get(rName)}">${rName}</a></li>`;
                    }
                    if (orgLinkMap.has(rName)) {
                        return `<li><a href="organizations.html?i=${orgLinkMap.get(rName)}">${rName}</a></li>`;
                    }
                    return `<li>${rName}</li>`;
                }).join('');
            }
            // --- Pre-process Leaders for Hyperlinking ---
            let rawLeaders = organization_data_full.leaders || organization_data_full.leader;
            let leaderList = Array.isArray(rawLeaders) ? rawLeaders : (rawLeaders ? [rawLeaders] : []);
            let leaderDisplay = "";
            if (leaderList.length > 0) {
                leaderDisplay = leaderList.map(r => {
                    let rName = (r || "").trim().replace("Delnis Bricstane","Delnis").replace(/ \(.*/,"");
                    //console.log(rName)
                    // Check if leader name exists in charLinkMap
                    if (charLinkMap.has(rName)) {
                        return `<a href="characters.html?c=${charLinkMap.get(rName)}">${rName}</a>`;
                    }
                    if (orgLinkMap.has(rName)) {
                        return `<a href="organizations.html?i=${orgLinkMap.get(rName)}">${rName}</a>`;
                    }
                    return `${rName}`;
                }).join(', ');
            }
            let htmlContent = `
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="https://epcarraway.blob.core.windows.net/dnd/org/${org_key}.jpg" onerror="this.onerror=null;this.src='https://via.placeholder.com/300x400.jpg?text=No+Image';" class="img-fluid rounded mb-3" style="max-height: 400px;">
                        <h4 class="mb-3">${organization_data_full.name}</h4>
                        <div>
                            <l id="organization-aliases" text->
                                 ${Array.isArray(organization_data_full.aliases) && organization_data_full.aliases.length > 0 ? 
                                    organization_data_full.aliases.map(a => `AKA <l>${a}</l>`).join(' ') :
                                    ''}
                            </l>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <h2>Description & Lore</h2>
                        <p>${organization_data_full.background ?? organization_data_full.description}</p>
                        <p id="organization-humorous-desc">${organization_data_full.humorous_description}</p>
                        <hr>
                        <div class="row">
                          <div class="col-md-6">
                            <p><strong>Leader:</strong> ${leaderDisplay}</p>
                            </div>
                            <div class="col-md-6">
                            <p><strong>Status:</strong> ${organization_data_full.status || 'Unknown'}</p>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-6">
                            <p><strong>Category:</strong> ${Array.isArray(organization_data_full.category ?? organization_data_full.categories) ? (organization_data_full.category ?? organization_data_full.categories).join(', ') : (organization_data_full.category ?? organization_data_full.categories)}</p>
                            </div>
                            <div class="col-md-6">
                            <p><strong>Importance level:</strong> ${organization_data_full.importance_level || '5'}</p>
                          </div>
                        </div>
                        <p><strong>Appears In:</strong> Chapter <a href="chapters.html?c=${organization_data_full.first_ch_num}">${organization_data_full.first_ch_num}</a>${organization_data_full.first_ch_num === organization_data_full.last_ch_num ? '' : ` to Chapter <a href="chapters.html?c=${organization_data_full.last_ch_num}">${organization_data_full.last_ch_num}</a>`}</p>
                        <p><strong>Location:</strong> ${Array.isArray(organization_data_full.locations) ? organization_data_full.locations.join(', ') : (organization_data_full.locations || '')}</p>
                        <hr>
                        <h4>Members</h4>
                            <ul>
                                ${memberDisplay}
                            </ul>
                    </div>
                </div>
                <hr>
                <h2>Chronology & Notable Sightings</h2>
                <ul class="list-group">
                    ${organization_data_full.chronology.map(e => 
                        `<li class="list-group-organization"><strong>${e.date}:</strong> ${e.milestone || e.event}</li>`
                    ).join('')}
                </ul>
            `;
            
            document.getElementById("organization-body").innerHTML = htmlContent;
          }
        }
      });
     </script> 
  </body>
